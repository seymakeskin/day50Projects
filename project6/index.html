<script>

    var gelen = $('.content');
    animation();
    function animation() {
        //var height = $(gelen1).height();
        for (i = 0; i < gelen.length; i++) {
            var scrollTop = $(gelen[i])[0].getBoundingClientRect().top + 100;
            var scrollBottom = $(window).innerHeight();
            //var scrollBottom = $(window).scrollTop() + $(window).height();
            if (scrollTop > scrollBottom) {
                $(gelen[i]).removeClass("show")
            } else {
                $(gelen[i]).addClass("show")
            }

        }
    }
  
    $(window).scroll(animation);
 


</script>
