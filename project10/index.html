    <script>
        sakaGetir();
       function sakaGetir(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.response);
                    //console.log(this.responseText);
                    let fallback = response.attachments[0].fallback;
                    // let head = document.getElementsByTagName('h3')[0].innerText = fallback;
                    let pg = document.getElementById('joke').innerText = fallback;
                    //var text = document.createTextNode(fallback);
                }
            };
            xhttp.open("GET", "https://icanhazdadjoke.com/slack", true);
            xhttp.send();
        }
        
        var btn = document.getElementById('change');
        btn.addEventListener("click",function(){
            sakaGetir();
        })




    </script>
