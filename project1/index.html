<!DOCTYPE html>
<html lang="en">
<head>

<body style="padding: 5%; box-sizing: border-box;">
    <div class="container">
        <div class ="panel active " style="background-image: url(https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);"> 
            <h2>Deneme</h2>
           </div>
           <div  class ="panel " id="deneme" style="background-image: url(https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);">
               <h2>Deneme</h2>
           </div>
           <div  class ="panel" style="background-image: url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80);"> 
               <h2>Deneme</h2>
           </div>
           <div class ="panel" style="background-image: url(https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80);"> 
               <h2>Deneme</h2>
           </div>
           <div  class ="panel" style="background-image: url(https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);"> 
              <h2>Deneme</h2>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>  
    <script>

      let panel = document.getElementsByClassName("panel");
      for (let item of panel){
        item.addEventListener("click",function(){
            for (let items of panel){
                items.classList.remove("active");
            }
            item.classList.add("active")
        });
     }
    </script>
</body>
   
</html>
