<head>

<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Search..">
            <button class="icon">
                <i class="fas fa-search"></i>
            </button>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

        crossorigin="anonymous"></script>
    <script>

        let inputCon = $('input')

        $('.icon').on('click',function () {
            //inputCon.toggleClass('active')
            if(inputCon.hasClass('active')){
                inputCon.removeClass('active')
            }else{
                inputCon.addClass('active');
            }
            //inputCon.addClass('active')
            $("input:text").focus();
            

        })


    </script>



</body>
